<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="../to-do.css">
</head>
<body>
  <p>Todo List</p>
  <div class="todo-input-grid">
    <input onkeydown="
      addOnKeydown(event);
    " class="js-input-value name-input" placeholder="Todo name">
    <input class="js-due-date-input due-date-input" type="date">
    <button class="add-todo-btn js-add-todo-button">Add</button>
  </div>
  
  <div class="js-display todo-grid"></div>

  <script src="../to-do.js"></script>
  
</body>
</html>
